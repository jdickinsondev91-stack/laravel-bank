version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: build/Dockerfile
    image: laravel-bank-app
    container_name: laravel-bank-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ../:/var/www
    ports:
      - "9000:9000"
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=laravel
      - DB_USERNAME=laravel
      - DB_PASSWORD=secret
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: laravel-bank-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: laravel
      POSTGRES_USER: laravel
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data

volumes:
  dbdata: